version: '3.8'

services:
  chatbot-teacher:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Configurar para apontar para o CoderBot-v2 em produção
        VITE_POCKETBASE_URL: ${VITE_POCKETBASE_URL:-http://localhost:8090}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        NODE_ENV: production
    container_name: chatbot-teacher
    # Removido ports - não expor diretamente (evita conflito de porta)
    environment:
      # URLs para conectar ao CoderBot-v2
      - VITE_POCKETBASE_URL=${VITE_POCKETBASE_URL:-http://localhost:8090}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - chatbot-teacher-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx proxy - porta 8080 para evitar conflito com CoderBot principal
  nginx:
    image: nginx:alpine
    container_name: chatbot-teacher-nginx
    depends_on:
      chatbot-teacher:
        condition: service_healthy
    ports:
      - "8080:80"  # Porta 8080 externa, 80 interna
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - chatbot-teacher-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  chatbot-teacher-network:
    driver: bridge